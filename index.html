<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores de Texto RGB - Reino Místico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .color-box {
            margin-top: 20px;
            padding: 20px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cores de Texto RGB - Reino Místico</h1>
        <label for="r">R:</label>
        <input type="number" id="r" min="0" max="255" value="0">
        <label for="g">G:</label>
        <input type="number" id="g" min="0" max="255" value="0">
        <label for="b">B:</label>
        <input type="number" id="b" min="0" max="255" value="0">
        <div id="colorBox" class="color-box">Cor de Texto Aqui!</div>
    </div>
    <script>
        const rInput = document.getElementById('r');
        const gInput = document.getElementById('g');
        const bInput = document.getElementById('b');
        const colorBox = document.getElementById('colorBox');

        function updateColor() {
            const r = rInput.value;
            const g = gInput.value;
            const b = bInput.value;
            colorBox.style.color = rgb(${r}, ${g}, ${b});
        }

        rInput.addEventListener('input', updateColor);
        gInput.addEventListener('input', updateColor);
        bInput.addEventListener('input', updateColor);
    </script>
</body>
</html>
